<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <h1>ORAL EXAM</h1>
    </header>
    <main>
        <div id="slider">
            <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="Left arrow" />
            <div id="slides-container">
                <div class="slide-container">
                    <h1>REVIEW</h1>
                    <img id="slide1" class="slide active" src="./img/photos/photo1.jpg" alt="Photo 1" />
                </div>
                <div class="slide-container">
                    <h1>MURCIA, SPAIN</h1>
                    <img id="slide2" class="slide" src="./img/photos/photo2.jpg" alt="Photo 2" />
                </div>
                <div class="slide-container">
                    <h1>LONDON, THE UK</h1>
                    <img id="slide3" class="slide" src="./img/photos/photo3.jpg" alt="Photo 3" />
                </div>
                <div class="slide-container">
                    <h1>MOSCOW, RUSSIA</h1>
                    <img id="slide4" class="slide" src="./img/photos/photo4.jpg" alt="Photo 4" />
                </div>
                <div class="slide-container">
                    <h1>ARUA, UGANDA</h1>
                    <img id="slide5" class="slide" src="./img/photos/photo5.jpg" alt="Photo 5" />
                </div>
                <div class="slide-container">
                    <h1>MARRAKESH, MORROCO</h1>
                    <img id="slide6" class="slide" src="./img/photos/photo6.jpg" alt="Photo 6" />
                </div>
                <div class="slide-container">
                    <h1>TORONTO, CANADA</h1>
                    <img id="slide7" class="slide" src="./img/photos/photo7.jpg" alt="Photo 7" />
                </div>
            </div>
            <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="Right arrow" />
        </div>
        <div id="bottom-row">
            <div id="dots">
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
                <div id="dot4" class="dot"></div>
                <div id="dot5" class="dot"></div>
                <div id="dot6" class="dot"></div>
                <div id="dot7" class="dot"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
